<!DOCTYPE html>
{% from urllib.parse import urlencode %}

<html>

    <head>

        <meta charset="utf-8"/>
        <meta name="description" content=""/>  
        <meta name="keywords" content=""/>
        <meta name="author" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">         
     
        <link rel="stylesheet" href="/pages/css/normalize.css" type="text/css" media="all">
        <link rel="stylesheet" href="/pages/css/layout.css" type="text/css" media="all">
        <link rel="stylesheet" href="/pages/css/prettify.css">   		


        <script src="/pages/js/jquery-3.1.0.min.js"></script>
            <!--[if lt IE 9]>
                <script src="js/html5shiv-printshiv.min.js"></script>  
                <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
        <script src="/pages/js/common.js"></script>   
        <script src="/pages/js/split.js"></script>   
        <script src="/pages/js/prettify.js"></script>
		<script>
		window.onload = (function(){ prettyPrint(); });
		</script>

   </head>

<body> 
        

<!-- MAIN -->
<div class="main m-cfix">

  <div class="m-w1400">

    <div class="col-full split split-horizontal" id="one">

      <!-- training section 1 -->
      <section class="training-section">

      <!-- section headline -->
      <div class="headline">
        <h5><a class="tab" href="javascript:;">Run Query</a><a class="tab" href="javascript:;">Edit Query</a></h5>
      </div>
      <!-- section headline end -->

      {% set cont = open(query).readlines() %}
      <!-- inner content , code holder-->
      <div class="inner-content code-holder">

        <div class="info tab-body">
          <!-- code -->
          <pre class="prettyprint lang-python">
          {% for l in cont %}{{l.rstrip()}}
          {% end %}
          </pre>
          <!-- code end -->

        </div>
        <!-- inner content end -->
        <a class="play" href="/run_query?{{urlencode({"q":query})}}" target="query"><img src="/pages/img/icon/play-button.png" alt="play"></a>

	<div class="info tab-body">
        <form action="/run_query" name="edited" method="POST">
          <textarea name="query_string" rows="18" cols="100">
          {% for l in cont %}{{l.rstrip()}}
          {% end %}
          </textarea>
        </form>
        <a class="play" href="javascript: submitform()" target="query"><img src="/pages/img/icon/play-button.png" alt="play"></a>
	<script type="text/javascript">
	  function submitform()
	  {
  	    document.edited.submit();
	  }
	</script>

      </div>
    </section>
  </div>
</div>

</body>

</html>
